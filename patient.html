<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./patient.css">
    <link rel="shortcut icon" href="./logo/Icon (1).svg" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Preclinic - home</title>
</head>

<body>

    <header class="header">
        <div class="container">
            <div class="header-wrapper">

                <img src="./logo/Logo Container.svg" alt="">

                <div class="header-right">

                    <button class="header-right-btn"><img src="./icons/Calendar Icon.svg" alt=""></button>
                    <button class="header-right-btn"><img src="./icons/Settings Icon.svg" alt=""></button>
                    <button class="header-right-btn"><img src="./icons/Notification Icon.svg" alt=""></button>



                </div>

            </div>
        </div>
    </header>

    <main class="main">

        <section class="section-1">
            <div class="container">

                <div class="main-wrapper-1">

                    <div class="items-box">

                        <p class="main-1-item">Patient Dashboard</p>

                        <button id="appointmentBtn"> <svg class="appointSvg" width="13" height="14" viewBox="0 0 13 14"
                                fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M6.5 3.20837V10.7917" stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" />
                                <path d="M2.7085 7H10.2918" stroke="currentColor" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            New Appointment</button>

                    </div>

                </div>

                <div class="main-wrapper-2">

                    <div class="main-2-left">



                    </div>

                </div>


                <div class="appointmentBox">


                    <button class="appointment-close-btn"><img src="./icons/close-x-svgrepo-com (1).svg"
                            alt=""></button>

                    <p class="appointment-text">
                        New Appointment
                    </p>

                    <button id="selectDoctor">Select doctor <img src="./icons/Vector (23).svg" alt=""></button>

                    <div class="doctorsListBox">
                    </div>

                    <input id="appointmentDate" placeholder="Select date" type="date">
                    <input id="appointmentTime" placeholder="Select time" type="time">

                    <input id="appointmentName" placeholder="Enter Name" type="text">
                    <input id="appointmentDescribe" placeholder="Describe Disease" type="text">

                    <button id="appointmentApproved" type="button">Appointment</button>

                </div>

            </div>
        </section>

    </main>


    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./patient.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
