<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="shortcut icon" href="./logo/Icon (1).svg" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Preclinic - login</title>
</head>

<body>

    <div class="login-container">

        <div data-aos="zoom-out-right" class="login-left">
            <img class="login-left-img" src="./backrounds/Illustration Section (1).svg" alt="">
        </div>

        <div class="login-right">

            <img data-aos="fade-down" class="login-right-logo" src="./logo/Logo Container.svg" alt="">

            <form data-aos="zoom-out-left" id="login-form" action="">

                <div class="href-btns">
                    <button id="doctor" type="button">Doctor</button>
                    <button id="patient" type="button">Patient</button>
                </div>

                <img class="mailSvg" src="./icons/mail.svg" alt="">
                <img class="lockSvg" src="./icons/lock.svg" alt="">

                <p class="login-form-item">Sign In</p>
                <p class="login-form-item-text">Please enter below details to access the dashboard</p>

                <label for="emailInput">Email Adress</label>
                <input id="emailInput" placeholder="Enter Email Address" type="text">

                <label for="passwordInput">Password</label>
                <input id="passwordInput" placeholder="************" type="password">

                <button id="loginFormBtn" type="button">Login</button>

                <p class="register-href">Donâ€™t have an account yet? <span><a href="./index.html">Register</a></span></p>
            </form>

        </div>

    </div>



    <div id="notification" class="notification">
        <p id="notificationText"></p>
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="overlay"></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./src/login.js"></script>

    <script>
        AOS.init();
    </script>
</body>

</html>
